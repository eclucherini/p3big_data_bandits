<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYC AirBnb Room Type Analysis</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
  <style>
    .first-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px; 
    }
    .second-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px; 
    }
    .third-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px; 
    }
    .fourth-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px; 
    }     
    .fifth-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px; 
    }  
    /* Each plot will occupy full width of its cell in the grid */
    .plot-item {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="first-row">
    <div></div>
    <div></div>
    <div></div>
    <div class="plot-item" id="plot1"></div> 
  </div>
  <div class="second-row">
    <div></div>
    <div></div>
    <div></div>
    <div class="plot-item" id="plot2"></div>
  </div>
  <div class="third-row">
    <div></div>
    <div></div>
    <div></div>
    <div class="plot-item" id="plot3"></div> 
  </div>
  <div class="fourth-row">
    <div></div>
    <div></div>
    <div></div>
    <div class="plot-item" id="plot4"></div> 
  </div>
  <div class="fifth-row">
    <div></div>
    <div></div>
    <div></div>
    <div class="plot-item" id="plot5"></div> 
  </div>
  <script src="el_logic.js"></script>
</body>
</html>
