  <script>
    // Create a custom icon with FontAwesome house icon
    const houseIcon = L.icon.glyph({
      prefix: 'fas',
      glyph: 'home',
      markerColor: 'blue', // Optionally specify the color
      iconSize: [32, 32], // Optionally specify the icon size
